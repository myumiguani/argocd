apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: american-flights-api
    namespace: c4e-sandbox
  spec:
    clusterIP: 10.0.133.10
    clusterIPs:
    - 10.0.133.10
    internalTrafficPolicy: Cluster
    ipFamilies:
    - IPv4
    ipFamilyPolicy: SingleStack
    ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: https
      port: 8082
      protocol: TCP
      targetPort: 8082
    - name: hazelcast
      port: 5701
      protocol: TCP
      targetPort: 5701
    selector:
      rtf.mulesoft.com/id: 1f3aebd8-1832-4143-80ea-6fbeb1393de9
    sessionAffinity: None
    type: ClusterIP
